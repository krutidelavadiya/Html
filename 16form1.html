<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="backand.html" method="post">
        <table>
            <tr>
                
                <td><label for="username">Username:</label></td>
                <td><input type="text" id="username"></td>
                
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phon-no">Phon-no</label></td>
                <td><input type="tel" id="phon-no"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date" id="DOB"></td>
            </tr>
            <tr>
                <td><label for="Month">Month</label></td>
                <td><input type="month" id="Month"></td>
            </tr>
            <tr>
                <td><label for="Week">Week</label></td>
                <td><input type="week" id="Week"></td>
            </tr>
            <tr>
                <td><label for="Time">Time</label></td>
                <td><input type="time" id="Time"></td>
            </tr>
            <tr>
                <td><label for="Date-time">Date-time</label></td>
                <td><input type="datetime-local" id="Date-time"></td>
            </tr>
            <tr>
                <td><label for="gender">gender:</label></td>
                <td><input type="radio" id="Enter your gender" name="gender" >male
                <input type="radio" id="Enter your gender" name="gender" >female
                <input type="radio" id="Enter your gender"  name="gender">other</td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td><input type="checkbox">cricket
                    <input type="checkbox"checked disabled>swiming
                    <input type="checkbox">outing
                    <input type="checkbox">travel
                    <input type="checkbox">game
                    <input type="checkbox">movie</td>
            </tr>
            <tr>
                <td><label for="address">address</label></td>
                <td><textarea rows="5" cols="20" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="city">city</label></td>
                <td><select>
                    <option value="none">Enter your city</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="jnd">jnd</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="eduction">eduction</label></td>
                <td><select multiple>
                    <option value="BSC">BSC</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="PHD">PHD</option>
                    <option value="BCom">BCom</option>
                </select></td>
            </tr>

        </table>
    </form>

</body>

</html>
